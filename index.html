<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BYOB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/filestyles.css">
    </head>
    <body>
        <!-- headers; ordered lists; unordered lists; grids; cards; tables; buttons; et cetera. -->
        <div class="container">
            <div>
                <button>Button</button>
                <button class="round-corner">.round-corner</button>
                <button class="round-side">.round-side</button>
            </div>
            <div>
                <button class="round-left">.round-left</button><button class="round-right">.round-right</button>
            </div>
            <div>
                <button class="round-top">.round-top</button>
                <button class="round-bottom">.round-bottom</button>
            </div>
            <div>
                <button class="round-TL">.round-TL</button><button class="round-TR">.round-TR</button>
                <button class="round-BL">.round-BL</button><button class="round-BR">.round-BR</button>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
