<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BYOB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/3151cf8d15.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/filestyles.css">
    </head>
    <body>
        <!-- headers; ordered lists; unordered lists; grids; cards; tables; buttons; et cetera. -->
        <header class="header">
            <div class="logo">Your Logo Here</div>
            <div class="headtext">Your Text Here</div>
            <div class="menu">
                <div class="menuburger fas fa-record-vinyl"></div>
                <ul class="ulstyle">
                    <li class="listyle">uno</li>
                    <li class="listyle">dos</li>
                    <li class="listyle">tres</li>
                </ul>
            </div>
        </header>
        <div class="container content">
            <div>
                <button class="button">Button</button>
                <button class="round-corner button">.round-corner</button>
                <button class="round-side button">.round-side</button>
            </div>
            <div>
                <button class="round-left button">.round-left</button><button class="round-right button">.round-right</button>
            </div>
            <div class="stackem">
                <button class="round-top button">.round-top</button>
                <button class="round-bot button">.round-bot</button>
            </div>
            <div class="stackem">
                <span><button class="round-TL button">.round-TL</button><button class="round-TR button">.round-TR</button></span>
                <span><button class="round-BL button">.round-BL</button><button class="round-BR button">.round-BR</button></span>
            </div>
        </div>
        <footer class="footer">
            
        </footer>
        <script src="" async defer></script>
    </body>
</html>
